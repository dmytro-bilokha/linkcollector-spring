<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Linkcollector</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../css/default.css"
	th:href="@{/resources/css/default.css}" />
<link rel="shortcut icon" type="image/x-icon"
	href="../images/favicon.ico'"
	th:href="@{/resources/images/favicon.ico}" />
</head>

<body>
	<div id="wrapper">
		<div th:replace="template :: header"></div>
		<p class="edit-link">
			<a href="#" class="edit-link"
				th:href="@{/search} + '?query=' + ${param.query[0]} + '&amp;tags=' + ${param.tags[0]}">Edit
				search</a>
		</p>
		<div id="notagsmsg" th:if="${#lists.isEmpty(results)}">
			<p class="notags-message">Not found any result...</p>
		</div>
		<table class="results-table" th:unless="${#lists.isEmpty(results)}">
			<caption class="tags-table-caption">
				Search results for<br /> <span th:text="${searchQuery}">your
					search query</span>
			</caption>
			<tbody>
				<tr th:each="result, iterStat : ${results}"
					class="results-table-row">
					<td class="results-table-1-col">
						<p>Score:</p>
						<p th:text="${result.score}">42</p>
					</td>
					<td class="results-table-2-col">
						<p>
							<a href="#" th:href="${result.scoredWebResult.url}"
								th:text="${result.scoredWebResult.title}">Title of result</a>
						</p>
						<p class="display-url"
							th:text="${result.scoredWebResult.displayUrl}">Display URL of
							web result</p>
						<p th:text="${result.scoredWebResult.description}">Text
							description of web result</p>
					</td>
				</tr>
			</tbody>
		</table>
		<div th:replace="template :: copyright"></div>
	</div>
</body>
</html>
